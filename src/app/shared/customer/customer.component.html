<div *ngIf="form" class="p-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group m-3">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group m-3">
      <label for="region">Region</label>
      <ngx-select
        appendTo="body"
        [items]="regions"
        formControlName="region"
        [placeholder]="regions.length > 0 ? 'Select a region' : 'loading...'"
        class="form-control"
      ></ngx-select>
    </div>

    <div *ngIf="form.get('region')?.value != null" class="form-group m-3">
      <label for="country">Country</label>
      <ngx-select
        appendTo="body"
        [items]="countries"
        formControlName="country"
        [placeholder]="countries.length > 0 ? 'Select a country' : 'loading...'"
        class="form-control"
      ></ngx-select>
    </div>

    <div>
      <button
        [disabled]="form.invalid"
        type="submit"
        class="btn btn-primary m-3"
      >
        Submit
      </button>
      <button
        type="reset"
        class="btn btn-secondary"
        (click)="dialogRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
